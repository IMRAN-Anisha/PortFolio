<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newsletter - Coming Soon</title>

  <!-- Use the same font as your main site -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />

  <style>
    /* Reset only for newsletter page */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Fira Code', monospace;
      background-color: #181820;
      color: #d0d0d8;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header styled to match your main site header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #20202a;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(255, 102, 196, 0.15);
      padding: 1rem 0;
    }

    nav ul.nav-list {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }

    nav ul.nav-list li a.nav-link {
      color: #d0d0d8;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.25rem 0.75rem;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    nav ul.nav-list li a.nav-link:hover,
    nav ul.nav-list li a.nav-link.active {
      background-color: #ff66c4;
      color: #181820;
      box-shadow: 0 0 8px #ff66c4;
    }

    /* Main content styles */
    main {
      position: relative !important;
      z-index: 1001 !important; 
      padding-top: 70px; /* same height as header */
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    #typewriter-text {
      font-weight: 700;
      font-size: 2.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid transparent;
      color: #ffffff;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background-color: #ff66c4;
      margin-left: 4px;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }

    .resume-button {
      margin-top: 3rem;
      background-color: #ff66c4;
      color: #181820;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: box-shadow 0.3s ease;
      display: inline-block;
    }

    .resume-button:hover {
      box-shadow: 0 0 10px #ff66c4;
    }

    /* Particles canvas */
    #particles-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background-color: #181820;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="particles-canvas"></canvas>

  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html#home" class="nav-link active">Home</a></li>
        <li><a href="index.html#why" class="nav-link">My WHY</a></li>
        <li><a href="index.html#journey" class="nav-link">My Journey</a></li>
        <li><a href="index.html#projects" class="nav-link">Projects</a></li>
        <li><a href="index.html#skills" class="nav-link">Skills</a></li>
        <li><a href="index.html#certificates" class="nav-link">Certificates</a></li>
        <li><a href="index.html#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div>
        <h2 style="margin-bottom: 2rem;">Stay in the Loop</h2>
        <form id="notify-form" style="display: flex; gap: 1rem; align-items: center; justify-content: center; flex-wrap: wrap;">
    <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required
        style="padding: 0.75rem 1rem; border-radius: 5px; border: none; width: 280px; font-family: 'Fira Code', monospace;"
    />
    <button 
        type="submit" 
        class="resume-button"
        style="background-color: #ff66c4; color: #ffffff; margin-top: -1px;"
    >
        Enter
    </button>
    </form>

    <div id="thankyou-message" style="display:none; margin-top: 1rem; color: #ffffff; font-weight: bold;">
    Thank you! We'll be in touch with you soon.
    </div>

    </div>
    <a href="index.html" class="resume-button">‚Üê Back to Home</a>
  </main>

  <script>
    const text = "COMING SOON...";
    const typewriterText = document.getElementById("typewriter-text");
    let index = 0;

    function type() {
      if (index < text.length) {
        typewriterText.textContent += text.charAt(index);
        index++;
        setTimeout(type, 150);
      }
    }

    document.addEventListener("DOMContentLoaded", type);

    // Particle animation code here (same as before)
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resize();
    window.addEventListener('resize', resize);

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 1 + Math.random() * 2;
        this.baseX = this.x;
        this.baseY = this.y;
        this.speedX = (Math.random() - 0.5) * 0.2;
        this.speedY = (Math.random() - 0.5) * 0.2;
        this.alpha = 0.1 + Math.random() * 0.3;
        this.color = '255,102,196';
      }
      update(mouseXPercent, mouseYPercent) {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > width) this.x = 0;
        else if (this.x < 0) this.x = width;
        if (this.y > height) this.y = 0;
        else if (this.y < 0) this.y = height;

        const parallaxRange = 20;
        const targetX = this.baseX + (mouseXPercent - 0.5) * parallaxRange;
        const targetY = this.baseY + (mouseYPercent - 0.5) * parallaxRange;

        this.x += (targetX - this.x) * 0.05;
        this.y += (targetY - this.y) * 0.05;
      }
      draw(ctx) {
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 5);
        gradient.addColorStop(0, `rgba(${this.color},${this.alpha})`);
        gradient.addColorStop(1, 'rgba(255,102,196,0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const particlesCount = 100;
    const particles = [];
    for (let i = 0; i < particlesCount; i++) {
      particles.push(new Particle());
    }

    let mouseXPercent = 0.5;
    let mouseYPercent = 0.5;

    window.addEventListener('mousemove', (e) => {
      mouseXPercent = e.clientX / width;
      mouseYPercent = e.clientY / height;
    });

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.update(mouseXPercent, mouseYPercent);
        p.draw(ctx);
      });
      requestAnimationFrame(animate);
    }
    animate();


  </script>

<script>
document.getElementById("notify-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const thankYouMessage = document.getElementById("thankyou-message");
  const form = document.getElementById("notify-form");

  fetch('https://script.google.com/macros/s/AKfycbwlEz1DfsgczPj_g6-Xh6rIXbv_b6p4QCjFWdn4nwCc6i7318aUGor6vL3XZSs4JjF_/exec', {
    method: 'POST',
    mode: 'no-cors', // prevents CORS errors
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: 'email=' + encodeURIComponent(email)
  }).then(() => {
    form.style.display = 'none';               // hide form
    thankYouMessage.style.display = 'block';  // show thank you message
  }).catch(() => {
    alert('Something went wrong. Please try again later.');
  });
});
</script>



</body>
</html>
